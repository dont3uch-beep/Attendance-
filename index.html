<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharm-D 2k25 App</title>
    
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="Pharm-D CR">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/3449/3449692.png">

    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --dark: #343a40; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        
        /* App Shortcut Button - Only shows if not on home screen */
        #installArea { width: 100%; max-width: 450px; background: #fff3cd; padding: 10px; border-radius: 10px; margin-bottom: 15px; text-align: center; border: 1px solid #ffeeba; display: none; }

        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; border-top: 6px solid var(--primary); margin-bottom: 20px; box-sizing: border-box; }
        .cr-tag { font-weight: bold; color: var(--primary); margin-bottom: 5px; font-size: 1.1rem; }
        #liveClock { font-size: 0.85rem; color: #666; margin-bottom: 15px; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; }
        .btn-group-top { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; color: white; }
        
        .btn-mark { background: var(--success); grid-column: span 2; font-size: 1.1rem; }
        .btn-prev { background: #6c757d; grid-column: span 2; }
        
        table { width: 100%; max-width: 450px; background: white; border-radius: 10px; overflow: hidden; border-collapse: collapse; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: var(--dark); color: white; }

        .bottom-controls { width: 100%; max-width: 450px; background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 -4px 10px rgba(0,0,0,0.05); text-align: center; margin-bottom: 30px; border: 1px dashed #ccc; }
        .btn-group-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-dl { background: #17a2b8; grid-column: span 2; }
        .btn-reset { background: var(--danger); }
        .btn-save { background: #495057; }

        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 12px; z-index: 1000; width: 85%; max-width: 320px; box-shadow: 0 0 30px rgba(0,0,0,0.4); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        .history-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div id="installArea">
        <small>To use as an App: Tap <b>three dots</b> or <b>Share icon</b> and select <b>'Add to Home Screen'</b></small>
    </div>

    <div class="card">
        <div class="cr-tag">CR: Zuhaib Ali</div>
        <h2 style="margin:5px 0;">Pharm-D 2k25</h2>
        <div id="liveClock">Loading Date...</div>
        
        <input type="text" id="rollInput" inputmode="numeric" placeholder="Enter Roll Number">
        
        <div class="btn-group-top">
            <button class="btn-mark" onclick="markToday()">Mark Present Today</button>
            <button class="btn-prev" onclick="markPrevious()">Add Previous Date</button>
        </div>
    </div>

    <input type="text" id="tableSearch" placeholder="ðŸ”Ž Search Students..." onkeyup="renderTable()" style="max-width:450px;">

    <table>
        <thead>
            <tr><th>Roll No</th><th>Days</th><th>Manage</th></tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
    </table>

    <div class="bottom-controls">
        <div class="btn-group-bottom">
            <button class="btn-dl" onclick="downloadSpecificDate()">Download CSV</button>
            <button class="btn-save" onclick="manualSave()">Save Data</button>
            <button class="btn-reset" onclick="resetAllData()">Reset History</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <h3 id="modalTitle">History</h3>
        <div id="historyList" style="max-height: 250px; overflow-y: auto;"></div>
        <button onclick="closeModal()" style="background:var(--dark); width:100%; padding:10px; margin-top:15px; border-radius:5px; color:white; border:none;">Close</button>
    </div>

            document.getElementById('installArea').style.display = 'block';
        }
