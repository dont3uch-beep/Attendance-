<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pharm-D 2k25 | CR Portal</title>
    <style>
        :root { --primary: #007bff; --success: #28a745; --danger: #dc3545; --dark: #343a40; --bg: #f4f7f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; padding: 15px; margin: 0; }
        
        /* Main Input Card */
        .card { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; border-top: 6px solid var(--primary); margin-bottom: 20px; box-sizing: border-box; }
        .cr-tag { font-weight: bold; color: var(--primary); margin-bottom: 5px; font-size: 1.1rem; }
        #liveClock { font-size: 0.85rem; color: #666; margin-bottom: 15px; }

        input { width: 100%; padding: 12px; margin: 8px 0; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1rem; box-sizing: border-box; }
        .btn-group-top { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        button { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; transition: 0.3s; color: white; }
        
        .btn-mark { background: var(--success); grid-column: span 2; font-size: 1.1rem; }
        .btn-prev { background: #6c757d; grid-column: span 2; }
        
        /* Search and Table */
        .search-area { width: 100%; max-width: 450px; margin-bottom: 10px; }
        table { width: 100%; max-width: 450px; background: white; border-radius: 10px; overflow: hidden; border-collapse: collapse; box-shadow: 0 4px 10px rgba(0,0,0,0.05); margin-bottom: 20px; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: var(--dark); color: white; }

        /* Bottom Control Panel */
        .bottom-controls { width: 100%; max-width: 450px; background: #fff; padding: 15px; border-radius: 12px; box-shadow: 0 -4px 10px rgba(0,0,0,0.05); text-align: center; margin-bottom: 30px; border: 1px dashed #ccc; }
        .btn-group-bottom { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 10px; }
        .btn-dl { background: #17a2b8; grid-column: span 2; }
        .btn-save { background: #495057; }
        .btn-reset { background: var(--danger); }

        /* Modal */
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 12px; z-index: 1000; width: 85%; max-width: 320px; box-shadow: 0 0 30px rgba(0,0,0,0.4); }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; }
        .history-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>

    <div class="card">
        <div class="cr-tag">CR: Zuhaib Ali</div>
        <h2 style="margin:5px 0;">Pharm-D 2k25</h2>
        <div id="liveClock">Loading Date...</div>
        
        <input type="text" id="rollInput" inputmode="numeric" placeholder="Enter Roll Number">
        
        <div class="btn-group-top">
            <button class="btn-mark" onclick="markToday()">Mark Present Today</button>
            <button class="btn-prev" onclick="markPrevious()">Add Previous Date Entry</button>
        </div>
    </div>

    <div class="search-area">
        <input type="text" id="tableSearch" placeholder="ðŸ”Ž Search Students..." onkeyup="renderTable()">
    </div>

    <table>
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Days</th>
                <th>Manage</th>
            </tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
    </table>

    <div class="bottom-controls">
        <h4 style="margin:0 0 10px 0; color:#555;">Data Management</h4>
        <div class="btn-group-bottom">
            <button class="btn-dl" onclick="downloadSpecificDate()">Download Specific Date CSV</button>
            <button class="btn-save" onclick="manualSave()">Save Data</button>
            <button class="btn-reset" onclick="resetAllData()">Reset History</button>
        </div>
    </div>

    <div id="overlay" class="overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <h3 id="modalTitle">History</h3>
        <div id="historyList" style="max-height: 250px; overflow-y: auto;"></div>
        <button onclick="closeModal()" style="background:var(--dark); width:100%; padding:10px; margin-top:15px; border-radius:5px; color:white; border:none;">Close</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('pharmD_FullDB')) || {};

        function updateClock() {
            const now = new Date();
            document.getElementById('liveClock').innerText = now.toLocaleDateString('en-GB', {weekday:'long', day:'numeric', month:'short', year:'numeric'}) + " | " + now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000); updateClock();

        function markToday() {
            const roll = document.getElementById('rollInput').value.trim();
            const date = new Date().toLocaleDateString('en-GB');
            processMark(roll, date);
        }

        function markPrevious() {
            const roll = document.getElementById('rollInput').value.trim();
            if (!roll) return alert("Enter Roll Number first");
            const date = prompt("Enter Date (DD/MM/YYYY):", "11/02/2026");
            if (date) processMark(roll, date);
        }

        function processMark(roll, date) {
            if (!roll) return alert("Please enter a roll number");
            if (!db[roll]) db[roll] = [];
            if (db[roll].includes(date)) {
                alert(`Roll ${roll} already marked for ${date}`);
            } else {
                db[roll].push(date);
                save();
            }
            document.getElementById('rollInput').value = '';
        }

        function manualSave() {
            save();
            alert("All data saved to local storage!");
        }

        function resetAllData() {
            const confirmAction = prompt("Type 'RESET2026' to DELETE ALL records:");
            if (confirmAction === "RESET2026") {
                db = {};
                save();
                alert("Database wiped.");
            }
        }

        function downloadSpecificDate() {
            const date = prompt("Which date to download? (DD/MM/YYYY):", new Date().toLocaleDateString('en-GB'));
            if (!date) return;
            let csv = `Roll Number\n`;
            let found = false;
            Object.keys(db).sort().forEach(roll => {
                if (db[roll].includes(date)) { csv += `${roll}\n`; found = true; }
            });
            if (!found) return alert("No records for " + date);
            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url; a.download = `Attendance_${date.replace(/\//g, '-')}.csv`; a.click();
        }

        function renderTable() {
            const body = document.getElementById('attendanceBody');
            const filter = document.getElementById('tableSearch').value;
            body.innerHTML = '';
            Object.keys(db).sort((a,b)=>a-b).forEach(roll => {
                if (roll.includes(filter)) {
                    body.innerHTML += `<tr>
                        <td><b>${roll}</b></td>
                        <td>${db[roll].length}</td>
                        <td><button onclick="viewHistory('${roll}')" style="background:var(--primary); font-size:0.7rem; border:none; padding:5px 10px; border-radius:4px; color:white;">Edit</button></td>
                    </tr>`;
                }
            });
        }

        function viewHistory(roll) {
            document.getElementById('modalTitle').innerText = "Roll: " + roll;
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            db[roll].sort().reverse().forEach((date, index) => {
                list.innerHTML += `<div class="history-item">${date} <span style="color:red; cursor:pointer;" onclick="deleteDate('${roll}', ${index})">âœ•</span></div>`;
            });
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function deleteDate(roll, index) {
            if(confirm("Remove this entry?")) { db[roll].splice(index, 1); save(); viewHistory(roll); }
        }

        function save() {
            localStorage.setItem('pharmD_FullDB', JSON.stringify(db));
            renderTable();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        renderTable();
    </script>
</body>
</html>
