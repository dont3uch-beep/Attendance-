<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2k25 Pharm-D Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f5; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .dashboard, .student-section { background: white; padding: 20px; border-radius: 15px; box-shadow: 0 8px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; border-top: 6px solid #007bff; margin-bottom: 20px; }
        .cr-info { font-weight: bold; color: #555; margin-bottom: 10px; }
        #currentDateTime { background: #e9ecef; padding: 8px; border-radius: 8px; font-weight: bold; color: #2c3e50; margin-bottom: 20px; font-size: 0.9rem; }
        input { width: 90%; padding: 12px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px; font-size: 1.1rem; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 10px; }
        .export-btn { background: #2980b9; font-size: 0.9rem; }
        .check-btn { background: #6f42c1; }
        table { width: 100%; max-width: 500px; background: white; border-radius: 10px; overflow: hidden; border-collapse: collapse; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #343a40; color: white; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; z-index: 100; box-shadow: 0 0 30px rgba(0,0,0,0.3); width: 85%; max-width: 320px; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; }
        .del-date { color: #e74c3c; cursor: pointer; margin-left: 15px; font-weight: bold; }
        .student-result { margin-top: 15px; padding: 10px; border-radius: 8px; background: #f8f9fa; display: none; text-align: left; border-left: 4px solid #6f42c1; }
    </style>
</head>
<body>

    <div class="dashboard">
        <h2>Admin Dashboard</h2>
        <div class="cr-info">CR: Zuhaib Ali</div>
        <div id="currentDateTime">Loading...</div>
        
        <input type="text" id="rollNumber" inputmode="numeric" placeholder="Enter Roll No for Today">
        <button onclick="markAttendance()">Mark Present</button>
        <button class="export-btn" onclick="downloadDailyCSV()">Download Today's List</button>
        <button class="export-btn" style="background:#495057" onclick="downloadFullCSV()">Download Full Report</button>
    </div>

    <div class="student-section">
        <h3>Student Corner</h3>
        <p style="font-size: 0.8rem; color: #666;">Check your attendance history</p>
        <input type="text" id="checkRoll" inputmode="numeric" placeholder="Your Roll Number">
        <button class="check-btn" onclick="studentCheck()">Check My Attendance</button>
        
        <div id="studentResult" class="student-result">
            <strong>Roll No: <span id="resRoll"></span></strong><br>
            Total Days: <span id="resTotal"></span><br>
            <small>Dates: <span id="resDates"></span></small>
        </div>
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Total</th>
                <th>History</th>
            </tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
    </table>

    <div id="overlay" class="overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <h3 id="modalTitle">History</h3>
        <div id="historyList" style="max-height: 250px; overflow-y: auto;"></div>
        <button onclick="closeModal()" style="background:#dc3545; margin-top:15px; width: 100%; border:none; padding:10px; color:white; border-radius:5px;">Close</button>
    </div>

    <script>
        let db = JSON.parse(localStorage.getItem('pharmD_FullDB')) || {};

        function updateClock() {
            const now = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            document.getElementById('currentDateTime').innerText = now.toLocaleDateString('en-US', options) + " | " + now.toLocaleTimeString();
        }
        setInterval(updateClock, 1000);
        updateClock();

        function markAttendance() {
            const roll = document.getElementById('rollNumber').value.trim();
            const today = new Date().toLocaleDateString('en-GB');
            if (!roll) return alert("Enter Roll Number");
            if (!db[roll]) db[roll] = [];
            if (db[roll].includes(today)) {
                alert("Already marked for today!");
            } else {
                db[roll].push(today);
                save();
            }
            document.getElementById('rollNumber').value = '';
        }

        function studentCheck() {
            const roll = document.getElementById('checkRoll').value.trim();
            const resDiv = document.getElementById('studentResult');
            if (!db[roll]) {
                alert("No record found for this Roll Number.");
                resDiv.style.display = 'none';
                return;
            }
            document.getElementById('resRoll').innerText = roll;
            document.getElementById('resTotal').innerText = db[roll].length;
            document.getElementById('resDates').innerText = db[roll].join(", ");
            resDiv.style.display = 'block';
        }

        function downloadDailyCSV() {
            const today = new Date().toLocaleDateString('en-GB');
            let csv = `Attendance for ${today}\nRoll Number,Status\n`;
            Object.keys(db).forEach(roll => {
                if (db[roll].includes(today)) csv += `${roll},Present\n`;
            });
            downloadFile(csv, `Attendance_${today.replace(/\//g, '-')}.csv`);
        }

        function downloadFullCSV() {
            let csv = 'Roll Number,Total Attendance,Dates\n';
            Object.keys(db).sort().forEach(roll => {
                csv += `${roll},${db[roll].length},"${db[roll].join(" | ")}"\n`;
            });
            downloadFile(csv, 'Full_PharmD_Attendance.csv');
        }

        function downloadFile(content, fileName) {
            const blob = new Blob([content], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = fileName;
            a.click();
        }

        function renderTable() {
            const body = document.getElementById('attendanceBody');
            body.innerHTML = '';
            Object.keys(db).sort((a,b)=>a-b).forEach(roll => {
                body.innerHTML += `<tr>
                    <td><b>${roll}</b></td>
                    <td>${db[roll].length}</td>
                    <td><button class="export-btn" style="padding:4px 8px; font-size:0.7rem;" onclick="viewHistory('${roll}')">Edit</button></td>
                </tr>`;
            });
        }

        function viewHistory(roll) {
            document.getElementById('modalTitle').innerText = "Roll: " + roll;
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            db[roll].sort().reverse().forEach((date, index) => {
                list.innerHTML += `<div style="padding:8px; border-bottom:1px solid #eee; display:flex; justify-content:space-between;">${date} <span class="del-date" onclick="deleteDate('${roll}', ${index})">âœ•</span></div>`;
            });
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function deleteDate(roll, index) {
            if (confirm("Delete this date?")) {
                db[roll].splice(index, 1);
                save();
                viewHistory(roll);
            }
        }

        function save() {
            localStorage.setItem('pharmD_FullDB', JSON.stringify(db));
            renderTable();
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        renderTable();
    </script>
</body>
</html>
