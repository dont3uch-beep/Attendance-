<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2k25 Pharm-D Attendance Portal</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f4f7f6; display: flex; flex-direction: column; align-items: center; padding: 20px; }
        .card { background: white; padding: 25px; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; border-top: 5px solid #007bff; }
        .cr-tag { background: #007bff; color: white; padding: 5px 15px; border-radius: 20px; font-size: 13px; margin-bottom: 20px; display: inline-block; }
        input { width: 90%; padding: 12px; margin-bottom: 10px; border: 2px solid #ddd; border-radius: 8px; }
        button { width: 100%; padding: 12px; background: #28a745; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-bottom: 5px; }
        .view-btn { background: #17a2b8; font-size: 12px; width: auto; padding: 5px 10px; }
        .delete-date { color: red; cursor: pointer; font-weight: bold; margin-left: 10px; }
        table { width: 100%; max-width: 600px; margin-top: 20px; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
        th, td { padding: 12px; text-align: center; border-bottom: 1px solid #eee; }
        th { background: #343a40; color: white; }
        .modal { display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); border-radius: 10px; z-index: 100; width: 300px; max-height: 80vh; overflow-y: auto; }
        .overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.5); z-index: 50; }
    </style>
</head>
<body>

    <div class="card">
        <h2>2k25 Pharm-D</h2>
        <div class="cr-tag">CR: Zuhaib Ali</div>
        <input type="text" id="rollNumber" placeholder="Enter Roll Number">
        <button onclick="markAttendance()">Mark Present (Today)</button>
        <button style="background:#6c757d" onclick="manualDateEntry()">Add Previous Date</button>
    </div>

    <table id="mainTable">
        <thead>
            <tr>
                <th>Roll No</th>
                <th>Total Days</th>
                <th>History</th>
            </tr>
        </thead>
        <tbody id="attendanceBody"></tbody>
    </table>

    <div id="overlay" class="overlay" onclick="closeModal()"></div>
    <div id="modal" class="modal">
        <h3>Attendance History</h3>
        <div id="historyList"></div>
        <button onclick="closeModal()" style="background:#dc3545; margin-top:10px">Close</button>
    </div>

    <script>
        // Data structure: { "Roll1": ["11/02/2026", "10/02/2026"], "Roll2": [...] }
        let db = JSON.parse(localStorage.getItem('pharmD_FullDB')) || {};

        function markAttendance(customDate = null) {
            const roll = document.getElementById('rollNumber').value.trim();
            const date = customDate || new Date().toLocaleDateString('en-GB');

            if (!roll) return alert("Enter Roll Number");

            if (!db[roll]) db[roll] = [];
            
            if (db[roll].includes(date)) {
                alert("Already marked for " + date);
            } else {
                db[roll].push(date);
                save();
            }
            document.getElementById('rollNumber').value = '';
        }

        function manualDateEntry() {
            const roll = document.getElementById('rollNumber').value.trim();
            if (!roll) return alert("Enter Roll Number first");
            const date = prompt("Enter Date (DD/MM/YYYY):", "10/02/2026");
            if (date) markAttendance(date);
        }

        function viewHistory(roll) {
            const list = document.getElementById('historyList');
            list.innerHTML = `<h4>Roll: ${roll}</h4>`;
            db[roll].sort().reverse().forEach((date, index) => {
                list.innerHTML += `<div>${date} <span class="delete-date" onclick="deleteDate('${roll}', ${index})">[X]</span></div>`;
            });
            document.getElementById('modal').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }

        function deleteDate(roll, index) {
            if (confirm("Remove this date?")) {
                db[roll].splice(index, 1);
                save();
                viewHistory(roll);
            }
        }

        function save() {
            localStorage.setItem('pharmD_FullDB', JSON.stringify(db));
            renderTable();
        }

        function renderTable() {
            const body = document.getElementById('attendanceBody');
            body.innerHTML = '';
            for (let roll in db) {
                body.innerHTML += `<tr>
                    <td><b>${roll}</b></td>
                    <td>${db[roll].length}</td>
                    <td><button class="view-btn" onclick="viewHistory('${roll}')">View/Edit Days</button></td>
                </tr>`;
            }
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }

        renderTable();
    </script>
</body>
</html>
